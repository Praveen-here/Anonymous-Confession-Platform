

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Banner Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-xl font-bold mb-4 text-center">Upload Banner Image</h1>
        <form id="uploadForm">
            <input type="file" id="bannerImage" accept="image/*" class="mb-4" required>
            <button type="submit" class="w-full bg-black text-white py-2 rounded">Upload Banner</button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get credentials from localStorage
            const stored = localStorage.getItem('tempCredentials');
            if (!stored) {
                alert('Session expired');
                window.location.href = 'admin.html';
                return;
            }
            
            const { username, password } = JSON.parse(stored);
            
            try {
                const formData = new FormData();
                formData.append('banner', document.getElementById('bannerImage').files[0]);
                formData.append('username', username);
                formData.append('password', password);
        
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
        
                if (response.ok) {
                    alert('Banner updated!');
                    localStorage.removeItem('tempCredentials');
                    window.location.href = "/";
                } else {
                    alert('Upload failed');
                }
            } catch (error) {
                alert('Error uploading');
            }
        });
        
        // Clear credentials when leaving the page
        window.addEventListener('beforeunload', () => {
            localStorage.removeItem('tempCredentials');
        });
        </script>
</body>
</html>
