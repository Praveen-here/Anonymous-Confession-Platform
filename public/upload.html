<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Banner Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-xl font-bold mb-4 text-center">Upload Banner Image</h1>
        <form id="uploadForm">
            <input type="file" id="bannerImage" accept="image/*" class="mb-4" required>
            <button type="submit" class="w-full bg-black text-white py-2 rounded">Upload Banner</button>
        </form>
    </div>

    <!-- upload.html -->
<script>
    // Updated checkAuth function with proper credentials
    async function checkAuth() {
        try {
            const response = await fetch('/api/admin/check', {
                credentials: 'include' // ← This is crucial
            });
            
            if (!response.ok) {
                window.location.href = "admin.html";
                return;
            }
            
            // Additional check for JSON response
            const data = await response.json();
            if (!data.authenticated) {
                window.location.href = "admin.html";
            }
        } catch (error) {
            console.error('Auth check error:', error);
            window.location.href = "admin.html";
        }
    }

    // Updated form submission with error handling
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        try {
            const formData = new FormData();
            const fileInput = document.getElementById('bannerImage');
            formData.append('banner', fileInput.files[0]);

            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData,
                credentials: 'include' // ← Important for session cookie
            });

            const result = await response.json();
            
            if (response.ok) {
                alert('Banner updated successfully!');
                window.location.href = "/";
            } else {
                alert(result.message || 'Error uploading banner');
            }
        } catch (error) {
            console.error('Upload error:', error);
            alert('Failed to upload banner. Please try again.');
        }
    });

    // Initial auth check
    checkAuth();
</script>
</body>
</html>
